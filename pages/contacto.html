    <main>

        <h1>Contacto</h1>
        <h2>Dejanos tu mensaje</h2>


        <section id="formularioDeContacto">.
            
            <div class="container contactoInfo">
                <div class="row">
                  <div class="col-12 col-sm-8 contactoForm">
                    
                    <form action="#" method="post" enctype="text/plain">
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre y Apellido</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="celular" class="form-label">Dejanos tu celular</label>
                            <input type="text" class="form-control" name="celular" id="celular" placeholder="Celular">
                        </div>
                        <div class="mb-3">
                            <div>
                                <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Tu mensaje aqui..." required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btncontacto">Enviar</button>
                      </form>



                  </div>
                  <div class="col-12 col-sm-4 contactoImagen">
                    <img id="imagenDeContacto" src="../assets/nuez2.webp" width="300" alt="imágen de una planta">
                  </div>
                </div>
            </div>

            
        </section>
